spring.application.name=elective.courses

db.user=admin

#DataSource
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE;MODE=PostgreSQL;
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true

#Flyway
spring.flyway.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE;MODE=PostgreSQL;
spring.flyway.user=admin
spring.flyway.password=admin
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.schemas=electivecoursesdb


#logging.level.root=debug